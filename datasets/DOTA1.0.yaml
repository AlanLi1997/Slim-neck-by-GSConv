# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: ./datasets/DOTA1.0
train: train.txt # train images (relative to 'path')  16551 images
#  - images/train2012
#  - images/train2007
#  - images/val2012
#  - images/val2007
val: val.txt # val images (relative to 'path')  4952 images
#  - images/test2012
test: test.txt # test images (optional)
#  - images/test2012

# Classes
nc: 15  # number of classes
names: ['small-vehicle', 'large-vehicle', 'plane', 'storage-tank', 'ship', 'harbor', 'ground-track-field', 'soccer-ball-field',
        'tennis-court', 'swimming-pool', 'baseball-diamond', 'roundabout', 'basketball-court', 'bridge', 'helicopter']  # class names